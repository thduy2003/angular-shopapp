<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeNavItem === 0}" (click)="setActiveNavItem(0)"
              routerLink="/">
              Trang chủ
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="setActiveNavItem(1)" [ngClass]="{'active': activeNavItem === 1}"
              routerLink="/">
              Thông báo
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="setActiveNavItem(2)" [ngClass]="{'active': activeNavItem === 2}"
              routerLink="/orders">
              <i class="fas fa-shopping-cart icon"></i>Giỏ hàng
            </a>
          </li>
          <li class="nav-item">

            <ng-container *ngIf="userResponse">


              <ng-container ngbPopover="" popoverTitle="User Actions" triggers="click" [placement]="'bottom'">
                <a class="nav-link" routerLink="/profile" (click)="togglePopover($event)" [ngbPopover]="popoverContent">
                  {{userResponse.fullname}}
                </a>
                <ng-template #popoverContent>
                  <div class='popover-list'>
                    <a routerLink="/user-profile" class='popover-item' (click)='handleItemClick(0)'>Tài khoản của
                      tôi</a>
                    <a class='popover-item' (click)='handleItemClick(1)'>Đơn mua</a>
                    <a class='popover-item' (click)='handleItemClick(2)'>Đăng xuất</a>
                  </div>
                </ng-template>

              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">

              <a class="nav-link" routerLink="/login">Đăng nhập</a>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
