<div class="container">
  <div class="intro-section">
    <h1>Đây là trang home</h1>
    <p>Trang này hiển thị danh sách các sản phẩm, kèm ảnh
    </p>
    <p>Các bạn có thể chọn xem sản phẩm và mua hàng tại đây
    </p>
  </div>
  <!-- Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải -->
  <div class="search-box">
    <input type="text" [(ngModel)]='keyword' class="form-control search-input" placeholder="Tìm sản phẩm" />
    <select class="form-control product-category" [(ngModel)]='selectedCategoryId'>
      <option [value]='0'>Tất cả</option>
      <option *ngFor='let category of categories' [value]='category.id'>{{category.name}}</option>
    </select>
    <button class='btn btn-primary ml-2' (click)='searchProducts()'>Tìm kiếm</button>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor='let product of products'>
      <div (click)="onProductClick(product.id)" class="product-item">
        <img [src]="product.url" alt="Product image" class="product-image" />
        <h3 class="product-name">{{product.name}}</h3>
        <p class="product-description">
          {{product.description}}
        </p>
        <p class="product-warranty">Bảo hành: 12 tháng</p>
        <p class="product-price">Giá: ${{product.price}}
        </p>
        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half-alt"></i>
        </div>
        <div class="product-actions">
          <div class="btn btn-primary">Thêm vào giỏ hàng
          </div>
          <span class="space-x"></span>
          <div class="btn btn-success">Mua ngay</div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class='d-flex justify-content-center'>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf='currentPage > 1'><a class="page-link" (click)='onPageChange(1)' href="#">First</a>
      </li>
      <li class="page-item" *ngIf='currentPage > 1'><a class="page-link" (click)='onPageChange(currentPage - 1)'
          href="#">Previous</a></li>
      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{'active': page === currentPage}"><a class="page-link"
            (click)='onPageChange(page)' href="#">{{page}}</a></li>
      </ng-container>
      <li class="page-item" *ngIf='currentPage < totalPages'><a class="page-link"
          (click)='onPageChange(currentPage + 1)' href="#">Next</a></li>
      <li class="page-item" *ngIf='currentPage < totalPages'><a class="page-link" (click)='onPageChange(totalPages)'
          href="#">Last</a></li>
    </ul>
  </nav>
</div>
